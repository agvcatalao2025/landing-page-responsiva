<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos de Proteção Veicular | Universo AGV</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #F9F9F9;
            color: #333;
        }
        .banner {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }
        h1 {
            color: #007BFF;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .plan-button {
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .plan-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div>
        <a href="index.html" class="cta">Voltar</a>
    </div>
    
    <h1>Escolha o Veículo</h1>
    <div class="button-container">
        <button class="plan-button" onclick="location.href='Planoscarros.html'">Plano Carro</button>
        <button class="plan-button" onclick="location.href='Planosmoto.html'">Plano Moto</button>
        <button class="plan-button" onclick="location.href='Planoscamionete.html'">Plano Pickup</button>
        <button class="plan-button" onclick="location.href='Planoscaminhão.html'">Plano Truck</button>
    </div>
</body>
</html>
